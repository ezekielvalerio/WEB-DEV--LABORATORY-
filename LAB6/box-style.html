<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Style</title>
    <style>
        body {
            border: 10px solid black;
            border-radius: 30px;
            margin: 5px;
            padding: 20px;
            background-color: lightgrey;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-family: Verdana;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .box {
            padding: 15px;
            border-radius: 10px;
            font-family: Georgia;
        }

        .box1 {
            background-color: lightblue;
            border: 2px solid navy;
        }

        .box2 {
            background-color: lightgreen;
            border: 3px dashed darkgreen;
        }

        .box3 {
            background-color: lightpink;
            border: 4px dotted maroon;
        }
    </style>
</head>
<body>
    <h1>ACTIVITY 5 - BOX STYLING</h1>
    <p style="text-align: center;">Hello I'm under the water</p>


    <div class="container">
        <div class="box box1">
            <h2>Box 1</h2>
            <p>This is the first content box with a SOLID border.</p>
        </div>

        <div class="box box2">
            <h2>Box 2</h2>
            <p>This is the second content box with a DASHED border.</p>
        </div>

        <div class="box box3">
            <h2>Box 3</h2>
            <p>This is the third content box with a DOTTED border.</p>
        </div>
    </div>

    <p style="text-align: center;"> - Valerio</p>
</body>
</html>
